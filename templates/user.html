{% extends 'base.html' %}

{% block css %}
{% endblock %}


{% block content %}

<div class="row bg-white" style="margin-top: 150px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div>
            <div class="card bg-white d-flex flex-fill">
                <div class="card-header text-muted border-bottom-0">
                    Your Personal Info
                </div>
                <div class="card-body pt-0">
                    <div class="row">
                        <div class="col-7">
                            <h2 class="lead"><b>{{ user_info.name }}</b></h2>
                            <p class="text-muted text-sm"><b>Email: </b> {{ user_info.email }}</p>
                        </div>
                        <div class="col-5 text-center">
                            <img src="{{ url_for('static',filename='images/avatar.png' ) }}" alt="user-avatar" class="img-circle img-fluid">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('.edit_user') }}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>


{% endblock %}

{% block js %}
{% endblock %}
